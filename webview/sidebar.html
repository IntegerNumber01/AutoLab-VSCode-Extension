<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 14px 12px;
      outline: none;
    }
    .actions {
      display: grid;
      gap: 8px;
    }
    vscode-button {
      width: 100%;
    }
  </style>
  <title>Autolab</title>
</head>
<body tabindex="0">
  <div class="actions">
    <vscode-button id="configure">Configure</vscode-button>
  </div>
  <script type="module" nonce="{{nonce}}" src="{{toolkitUri}}"></script>
  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();
    window.addEventListener('load', () => {
      document.getElementById('configure').addEventListener('click', () => {
        vscode.postMessage({ type: 'configure' });
      });
      // Make body focusable on click
      document.body.addEventListener('click', (e) => {
        if (e.target === document.body || e.target.classList.contains('actions')) {
          document.body.focus();
        }
      });
    });
  </script>
</body>
</html>
